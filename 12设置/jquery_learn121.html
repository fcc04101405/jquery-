<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
	var temp = $("#test").html();
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
    $("#test").text("我被篡改了");
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
    $("#test").html(temp)
    alert("HTML: " + $("#test").html());
  });
  $("#btn3").click(function(){
    alert("val: " + $("#text").val());
  });
  $("#btn4").click(function(){
    alert("val: " + $("input").attr("id"));
  });
});
</script>
</head>

<body>
<p id="test">这是段落中的 <b>粗体</b> 文本。</p>
<p><input type="text" id="text" value="111"></p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<button id="btn3">显示 val</button>
<button id="btn4">显示 id</button>
</body>
</html>
