<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.siblings *
{ 
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("h2").siblings().css({"color":"red","border":"2px solid red"});
	$("#button1").click(function(){
		$("h2").siblings().css({"color":"lightgrey","border":"2px solid lightgrey"});
		})
	$("#button2").click(function(){
		$("h2").siblings("p").css({"color":"red","border":"2px solid red"});
		})
	$("#button3").click(function(){
		$("h2").next().css({"color":"red","border":"2px solid red"});
		})
	$("#button4").click(function(){
		$("h2").nextAll().css({"color":"red","border":"2px solid red"});
		})
	$("#button5").click(function(){
		$("h2").nextUntil("h6").css({"color":"red","border":"2px solid red"});
		})
});
</script>
<!--
jQuery prev(), prevAll() & prevUntil() 方法
prev(), prevAll() 以及 prevUntil() 方法的工作方式与上面的方法类似，只不过方向相反而已：它们返回的是前面的同胞元素（在 DOM 树中沿着同胞之前元素遍历，而不是之后元素遍历）。
-->
</head>
<body>

<div class="siblings">div (父元素)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>
  <p>p</p>
</div>
<button id="button1">点击复原</button>
<button id="button2">返回属于 h2 的同胞元素的所有 p元素</button>
<button id="button3">返回 h2 的下一个同胞元素</button>
<button id="button4">返回 h2 的所有跟随的同胞元素</button>
<button id="button5">返回介于 h2 与 h6 元素之间的所有同胞元素</button>
</body>
</html>
