<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#button1").click(function(){
    $("#div1").remove();
  });
  $("#button2").click(function(){
    $("#p2").remove();
  });
  $("#button3").click(function(){
    $("#div1").empty();
  });
  $("#button4").click(function(){
  	$(".a").remove();	
  })
});
</script>
</head>
<body>

<div id="div1" style="height:200px;width:300px;border:1px solid black;background-color:yellow;">

这是 div 中的一些文本。
<p id="p1">这是在 div 中的一个段落。</p>
<p id="p2">这是在 div 中的另外一个段落。</p>
<p class="a">这是在 div 中的class为a的段落。</p>
</div>
<br>
<button id="button1">移除div元素</button>
<button id="button2">移除p元素</button>
<button id="button3">清空div元素</button>
<button id="button4">清空class为a的段落</button>
</body>
</html>
